let currentTeamIndex = 0;
let currentImageIndex = 0;

// Render jerseys
const grid = document.getElementById("jerseyGrid");

jerseys.forEach((team, index) => {
  const div = document.createElement("div");
  div.className = "bg-white rounded-xl shadow-lg p-4 flex flex-col items-center cursor-pointer hover:shadow-2xl transition";
  div.innerHTML = `
    <img src="${team.logos[0]}" alt="${team.team} Logo" class="w-16 h-16 mb-2">
    <img src="${team.jerseys[0]}" alt="${team.team} Jersey" class="w-40 h-40 object-cover rounded-lg mb-2 transition-transform duration-300 transform hover:scale-105">
    <p class="font-semibold text-gray-800">${team.team}</p>
  `;
  div.addEventListener("click", () => openModal(index));
  grid.appendChild(div);
});

// Open modal
function openModal(index) {
  currentTeamIndex = index;
  currentImageIndex = 0;
  const modal = document.getElementById("jerseyModal");
  updateModalImage();
  const team = jerseys[index];
  document.getElementById("modalTeam").textContent = team.team;
  document.getElementById("modalLeague").textContent = `League: ${team.league}`;
  modal.classList.remove("hidden");
}

// Close modal
function closeModal() {
  document.getElementById("jerseyModal").classList.add("hidden");
}

// Carousel controls
function updateModalImage() {
  const team = jerseys[currentTeamIndex];
  document.getElementById("modalImage").src = team.jerseys[currentImageIndex];
}

function prevImage() {
  const team = jerseys[currentTeamIndex];
  currentImageIndex = (currentImageIndex - 1 + team.jerseys.length) % team.jerseys.length;
  updateModalImage();
}

function nextImage() {
  const team = jerseys[currentTeamIndex];
  currentImageIndex = (currentImageIndex + 1) % team.jerseys.length;
  updateModalImage();
} 

// Close modal when pressing "Esc"
document.addEventListener("keydown", (e) => {
  if (e.key === "Escape") {
    closeModal();
  }
});
